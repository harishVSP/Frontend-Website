<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <!--
            Links the styles.css file to the HTML file
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--
            Makes the styling of the page look similar on mobile as it does on a desktop or laptop
        -->
    </head>
    <body>
        <div class="menu">
        <!--
            The <div> tag, short for "division," is a fundamental building block in HTML. It's a generic container element used to group related content and apply styles using CSS.
            Divides content into sections for better organization and styling.
            Groups related elements for easier manipulation with CSS or JavaScript.
            Provides a semantic way to structure your HTML document, improving readability and maintainability.
        -->
          <main>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
            <section>
              <h2>Coffee</h2>
              <article class="item">
                <!--
                    The <article> tag in HTML is used to define self-contained, independent pieces of content within a webpage. It represents a meaning chunk that could potentially be reused or distributed on its own.
                -->
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
              </article>
              <article class="item">  
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
              </article>
              <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
              </article>
              <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
              </article>
              <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
              </article>
            </section>
          </main>
        </div>
      </main>
    </body>
</html>
